<!DOCTYPE html>
<html>
    <head>
        <title>Змейка</title>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
    
            #gameContainer {
                position: relative; /* Для позиционирования canvas абсолютно */
                width: 80vw; /* Занимает 80% ширины экрана */
                max-width: 800px; /* Максимальная ширина */
                height: 60vw; /* Соотношение сторон 4:3 */
                max-height: 600px;
            }
    
    
            #gameCanvas {
                position: absolute; /* Абсолютное позиционирование внутри контейнера */
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 1px solid #ccc;
                background-color: #e0e0e0; /* Спокойный цвет фона */
            }
    
            #score {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 20px;
                color: #333;
            }
    
            #lives {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 20px;
                color: #333;
            }
    
            #gameOver {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 20px;
                border-radius: 5px;
                text-align: center;
                display: none; /* Скрываем изначально */
            }
    
            #gameOver button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
    
            #startButton {
                background-color: #007bff;
                color: white;
                padding: 15px 30px;
                font-size: 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-bottom: 20px;
            }
    
            @media (max-width: 600px) {
                #controls {
                    margin-top: 10px;
                }
    
                #controls button {
                    padding: 8px 12px;
                    font-size: 14px;
                }
    
                #startButton {
                    padding: 12px 24px;
                    font-size: 18px;
                }
            }
        </style>
    </head>
    <body>
    
        <button id="startButton" onclick="startGame()">Начать игру</button>
        <div id="gameContainer">
            <canvas id="gameCanvas"></canvas>
            <div id="score">Счет: 0</div>
            <div id="lives">Жизни: 3</div>
            <div id="gameOver">
                <h2>Игра окончена!</h2>
                <p>Ваш счет: <span id="finalScore"></span></p>
                <button onclick="restartGame()">Начать заново</button>
            </div>
        </div>
    

    <script src="../Project/js/snakeGames111.js"></script>
</body>
</html>
