<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Змейка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #gameContainer {
            text-align: center;
        }
        #gameCanvas {
            width: 100%;
            height: auto;
            max-width: 600px; /* Максимальная ширина канваса */
            border: 1px solid black;
        }
        #score, #lives, #gameOverMessage {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Счет: 0</div>
        <div id="lives">Жизни: 3</div>
        <canvas id="gameCanvas"></canvas>
        <button id="startButton">Старт</button>
        <div id="gameOverMessage" style="display:none;">Игра окончена! Нажмите "Старт", чтобы начать заново.</div>
    </div>

    <script src="game.js">
        
    </script> <!-- Подключите ваш JavaScript файл -->
</body>
</html>
