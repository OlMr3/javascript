<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #container {
            position: relative;
            width: 80vw;
            height: 80vh;
        }

        canvas {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid #000;
        }
        #score {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 20px;
                color: #333;
            }
    
            #lives {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 20px;
                color: #333;
            }
    
            #gameOver {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 20px;
                border-radius: 5px;
                text-align: center;
                display: none; /* Скрываем изначально */
            }
    
            #gameOver button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
    
            #startButton {
                background-color: #007bff;
                color: white;
                padding: 15px 30px;
                font-size: 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-bottom: 20px;
            }

    </style>
</head>

<body>
    <button id="startButton">Начать игру</button>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Счет: 0</div>
        <div id="lives">Жизни: 3</div>
        <div id="gameOver">
            <h2>Игра окончена!</h2>
            <p id="finalScore"></p>
            <button id="restartButton">Начать заново</button>
        </div>
    </div>
    <script src="../Project/js/test4.js"></script>
</body>
</html>
